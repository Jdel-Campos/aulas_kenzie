<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario 1</title>
    </head>

<!-- Esses formulario é o primeiro para mim ver minha evolução -->

    <body>
        <header>
            <h2>
                Cadastro na HUB Modal
            </h2>
            <p>
                Preencha com as informações necessarias:
            </p>
        </header>
        
        <main>
            <form>
                <nav>
                    <section>
                        <fieldset>
        
                            <legend>Usuario</legend>
        
                            <nav>
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" id="nome" placeholder="Jõao da Silva Martins" required="true">
                            </nav>
        
                            <nav>
                                <label for="e-mail">E-mail</label>
                                <input type="email" name="e-mail" id="e-mail" placeholder="exemplo@gmail.com" required="true">
                            </nav>
        
                            <nav>
                                <label for="Celular">Telefone</label>
                                <input type="text" name="Celular" id="Celular" placeholder="(00) 000000000" required="true">
                            </nav>  

                            <hr>

                            <nav>
                                <label for="nome">Login</label>
                                <input type="text" name="nome" id="nome" placeholder="Usuario de login..." required="true">
                            </nav>

                            <nav>
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" id="nome" placeholder="Escreva sua senha..." required="true">
                            </nav>
        
                            <nav>
                                <label for="senha2">Confirme sua Senha</label>
                                <input type="password" name="nome" id="senha2" placeholder="Confirme a senha..." required="true">
                            </nav>
        
                        </fieldset>
                    </section>

                    <section>
                        <fieldset>
            
                            <legend>Endereço</legend>
                                
                            <nav>
                                <label for="rua">Rua</label>
                                <input type="text" name="rua" id="rua" placeholder="Nome da rua...">
        
                                <label for="numero">N°</label>
                                <input type="text" name="numero" id="numero" placeholder="Numero da casa...">
                            </nav>
            
                            <nav>
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" id="cep" placeholder="CEP da rua...">
                            </nav>
            
                            <nav>
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" id="cidade" placeholder="Sua cidade...">
        
                                <label for="estado">Estado</label>
                                <input type="text" name="estado" id="estado" placeholder="Seu estado..." >
                            </nav>
            
                            <nav>
                                <label for="localização">Complemento</label>
                                <input type="text" name="localização" id="senha2" placeholder="Ponto de referencia...">
                            </nav> 

                        </fieldset>
                    </section>

                    <section>
                        <fieldset>

                            <legend>Newlester</legend>

                            <p>Gostaria de receber todas as nossas novidades?</p>
        
                            <select>
                                <Option>Selecione uma opção</Option>
                                <Option>Sim</Option>
                                <Option>Não</Option>
                            </select>
        
                            <p>Em qual plataforma gostaria de receber?</p>

                            <nav>
                                <nav>
                                    <input type="radio" value="email" name="conatato" id="email">
                                    <label for="email">E-mail</label>
                                </nav>
                                <nav>
                                    <input type="radio" value="celular" name="conatato" id="celular">
                                    <label for="celular">SMS / WhatsApp</label>
                                </nav>
                                <nav>
                                    <input type="radio" value="todos" name="conatato" id="todos">
                                    <label for="todos">Todos</label>
                                </nav>
                            </nav>

                        </fieldset> 
                    </section>

                    <p>
                    <button>Confirmar Cadastro</button>
                    </p>

                </nav>
            </form>   
        </main> 
    </body>
</html>
